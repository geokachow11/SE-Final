<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbol-istas!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .cart {
            padding: 20px;
            background: #fff;
            margin: 20px auto;
            max-width: 600px;
            border: 1px solid #ddd;
        }
        .form-section {
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Futbol-istas!</h1>
    </header>
    <main>
        <!-- Shop Section -->
        <section id="shop">
            <h2>Shop the best soccer euqipment!/h2>
            <div class="shop-grid" id="product-list">
                <div class="product">
                    <img src="images/soccer-ball.jpg" alt="Soccer Ball">
                    <h3>Soccer Ball</h3>
                    <p>Price: $20</p>
                    <p>Quantity: <span id="ball-qty">15</span></p>
                    <button onclick="addToCart('Soccer Ball', 20, 'ball-qty')">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/soccer-shoes.jpg" alt="Soccer Shoes">
                    <h3>Soccer Shoes</h3>
                    <p>Price: $50</p>
                    <p>Quantity: <span id="shoes-qty">10</span></p>
                    <button onclick="addToCart('Soccer Shoes', 50, 'shoes-qty')">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/soccer-jersey.jpg" alt="Soccer Jersey">
                    <h3>Soccer Jersey</h3>
                    <p>Price: $35</p>
                    <p>Quantity: <span id="jersey-qty">25</span></p>
                    <button onclick="addToCart('Soccer Jersey', 35, 'jersey-qty')">Add to Cart</button>
                </div>
            </div>
        </section>

        <!-- Cart Section -->
        <section id="cart">
            <h2>Your Cart</h2>
            <div class="cart" id="cart-items">
                <p>Your cart is empty.</p>
            </div>
            <button onclick="checkout()">Checkout</button>
        </section>

        <!-- Login Section -->
        <section class="form-section" id="login">
            <h2>Login</h2>
            <form id="login-form" onsubmit="return false;">
                <label>Email:</label>
                <input type="email" id="login-email" required><br><br>
                <label>Password:</label>
                <input type="password" id="login-password" required><br><br>
                <button onclick="login()">Login</button>
            </form>
        </section>

        <!-- Admin Section -->
        <section class="form-section" id="admin">
            <h2>Admin Panel</h2>
            <form id="admin-form" onsubmit="return false;">
                <label>Product Name:</label>
                <input type="text" id="admin-product-name" required><br><br>
                <label>Price:</label>
                <input type="number" id="admin-price" required><br><br>
                <label>Quantity:</label>
                <input type="number" id="admin-quantity" required><br><br>
                <button onclick="updateInventory()">Update Inventory</button>
            </form>
        </section>
    </main>

    <script>
        const cart = [];

        function addToCart(item, price, qtyId) {
            const qtyElem = document.getElementById(qtyId);
            let qty = parseInt(qtyElem.textContent);

            if (qty > 0) {
                cart.push({ item, price });
                qtyElem.textContent = qty - 1;
                updateCart();
            } else {
                alert("Out of stock!");
            }
        }

        function updateCart() {
            const cartItems = document.getElementById("cart-items");
            cartItems.innerHTML = "";

            if (cart.length === 0) {
                cartItems.innerHTML = "<p>Your cart is empty.</p>";
            } else {
                cart.forEach((product, index) => {
                    const div = document.createElement("div");
                    div.innerHTML = `${product.item} - $${product.price} <button onclick="removeFromCart(${index})">Remove</button>`;
                    cartItems.appendChild(div);
                });
            }
        }

        function removeFromCart(index) {
            const removed = cart.splice(index, 1)[0];
            const qtyId = removed.item.toLowerCase().replace(" ", "-") + "-qty";
            const qtyElem = document.getElementById(qtyId);
            qtyElem.textContent = parseInt(qtyElem.textContent) + 1;
            updateCart();
        }

        function checkout() {
            const email = prompt("Enter your email for confirmation:");
            if (!email) {
                alert("Checkout canceled.");
                return;
            }

            let orderDetails = "";
            cart.forEach(item => {
                orderDetails += `${item.item} - $${item.price}\n`;
            });

            alert(`Order confirmed!\nDetails:\n${orderDetails}`);

            // Simulate sending email (replace with real implementation)
            console.log(`Email sent to ${email} with order:\n${orderDetails}`);

            cart.length = 0;
            updateCart();
        }

        function login() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            if (email && password) {
                alert("Login successful!");
            } else {
                alert("Invalid login credentials.");
            }
        }

        function updateInventory() {
            const name = document.getElementById("admin-product-name").value;
            const price = document.getElementById("admin-price").value;
            const quantity = document.getElementById("admin-quantity").value;

            if (name && price && quantity) {
                alert(`Updated ${name} with price $${price} and quantity ${quantity}`);
            } else {
                alert("All fields are required.");
            }
        }
    </script>
</body>
</html>
