<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .tab-container {
            display: flex;
            flex-direction: column;
        }
        .tab-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Futbol-istas!</div>
    </header>

    <main class="tab-container">
        <div class="tab-buttons">
            <button onclick="showTab('shop')">Shop</button>
            <button onclick="showTab('cart')">Cart</button>
            <button onclick="showTab('user-login')">Login</button>
            <button onclick="showTab('admin')">Admin</button>
        </div>

        <!-- Shop Tab -->
        <section id="shop" class="tab-content active">
            <h2>Equipment and Merchandise</h2>
            <div id="product-list"></div>
        </section>

        <!-- Cart Tab -->
        <section id="cart" class="tab-content">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <p>Your cart is currently empty.</p>
            </ul>
            <button onclick="submitOrder()">Checkout</button>
        </section>

        <!-- User Login/Register Tab -->
        <section id="user-login" class="tab-content">
            <h2>Login</h2>
            <form id="login-form" onsubmit="handleLogin(event)">
                <label for="user-email">Email:</label>
                <input type="email" id="user-email" name="email" required>

                <label for="user-password">Password:</label>
                <input type="password" id="user-password" name="password" required>

                <button type="submit">Login</button>
            </form>

            <h2>Register</h2>
            <form id="register-form" onsubmit="handleRegister(event)">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" required>

                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="password" required>

                <button type="submit">Register</button>
            </form>
        </section>

        <!-- Admin Tab -->
        <section id="admin" class="tab-content">
            <h2>Admin Panel</h2>
            <form id="add-product-form" onsubmit="addProduct(event)">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required>

                <label for="product-price">Price:</label>
                <input type="number" id="product-price" name="product-price" required>

                <label for="product-quantity">Quantity:</label>
                <input type="number" id="product-quantity" name="product-quantity" required>

                <label for="product-image">Image URL:</label>
                <input type="url" id="product-image" name="product-image" required>

                <button type="submit">Add Product</button>
            </form>

            <h3>Inventory</h3>
            <ul id="inventory-list"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Futbol-istas!. All rights reserved.</p>
    </footer>

    <script>
        const products = [
            { name: 'Soccer Ball', price: 25, quantity: 10, image: 'https://via.placeholder.com/150' },
            { name: 'Jersey', price: 50, quantity: 20, image: 'https://via.placeholder.com/150' },
            { name: 'Shin Guards', price: 15, quantity: 30, image: 'https://via.placeholder.com/150' }
        ];
        const cart = [];

        // Show tabs
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));

            const activeTab = document.getElementById(tabId);
            if (activeTab) {
                activeTab.classList.add('active');
            }
        }

        // Display products in shop
        function updateProductList() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';

            products.forEach((product, index) => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';

                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Price: $${product.price}</p>
                    <p>Quantity: ${product.quantity}</p>
                    <button onclick="addToCart(${index})">Add to Cart</button>
                `;

                productList.appendChild(productDiv);
            });
        }

        // Add to cart
        function addToCart(productIndex) {
            const product = products[productIndex];

            if (product.quantity > 0) {
                cart.push(product);
                product.quantity -= 1;
                updateCart();
                updateProductList();
            } else {
                alert('Product out of stock!');
            }
        }

        // Remove from cart
        function removeFromCart(productIndex) {
            const product = cart[productIndex];

            const originalProduct = products.find(p => p.name === product.name);
            if (originalProduct) {
                originalProduct.quantity += 1;
            }

            cart.splice(productIndex, 1);
            updateCart();
            updateProductList();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';

            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Your cart is currently empty.</p>';
            } else {
                cart.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `${item.name} - $${item.price} <button onclick="removeFromCart(${index})">Remove</button>`;
                    cartItems.appendChild(li);
                });
            }
        }

        function submitOrder() {
            const email = document.getElementById('user-email').value || 'unknown';

            if (cart.length > 0) {
                const orderDetails = cart.map(item => `${item.name} - $${item.price}`).join('\n');
                alert(`Order submitted! Confirmation sent to: ${email}`);

                // Simulate sending email (replace this with actual email service integration)
                console.log(`Order Details:\n${orderDetails}`);
                cart.length = 0;
                updateCart();
            } else {
                alert('Your cart is empty!');
            }
        }

        // Admin add product
        function addProduct(event) {
            event.preventDefault();
            const name = document.getElementById('product-name').value;
            const price = parseFloat(document.getElementById('product-price').value);
            const quantity = parseInt(document.getElementById('product-quantity').value);
            const image = document.getElementById('product-image').value;

            products.push({ name, price, quantity, image });
            updateProductList();
            alert('Product added successfully!');
        }

        // Handle user registration and login
        function handleRegister(event) {
            event.preventDefault();
            alert('Registration successful!');
        }

        function handleLogin(event) {
            event.preventDefault();
            alert('Login successful!');
        }

        // Initialize product list
        updateProductList();
    </script>
</body>
</html>
