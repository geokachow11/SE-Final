<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            text-align: center;
            max-width: 150px;
        }
        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Soccer E-Commerce</h1>
    </header>
    <main>
        <section id="shop">
            <h2>Shop Soccer Gear</h2>
            <div class="shop-grid" id="product-list">
                <div class="product">
                    <img src="jersey.jpeg" alt="Soccer Jersey">
                    <h3>Venezia Jersey</h3>
                    <p>Price: $65</p>
                    <p>Quantity: 15</p>
                    <button onclick="addToCart('Soccer Jersey', 65)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="soccercleats.jpeg" alt="Lightning McQueen Soccer Cleats">
                    <h3>Lightning McQueen Cleats</h3>
                    <p>Price: $90</p>
                    <p>Quantity: 10</p>
                    <button onclick="addToCart('Soccer Cleats', 90)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="gk-gloves.jpg" alt="Goalie Gloves">
                    <h3>Training Cones</h3>
                    <p>Price: $50</p>
                    <p>Quantity: 20</p>
                    <button onclick="addToCart('Goalie Gloves', 50)">Add to Cart</button>
                </div>
                   <div class="product">
                    <img src="images/soccer-cones.jpg" alt="Training Cones">
                    <h3>Training Cones</h3>
                    <p>Price: $15</p>
                    <p>Quantity: 50</p>
                    <button onclick="addToCart('Training Cones', 15)">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
    <script>
        function addToCart(item, price) {
            alert(`${item} added to cart at $${price}`);
        }
    </script>
</body>
</html>
